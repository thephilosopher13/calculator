<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="buttonContainer">
            <button class="advOperation" id="clear">AC</button>
            <button class="advOperation" id="plusminus">+/-</button>
            <button class="advOperation" id="percent">%</button>
            <button class="basicOperation" id="divide">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="basicOperation" id="multiply">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="basicOperation" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="basicOperation" id="add">+</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
